<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="content">
            <section class="touch">
                <div class="text">
                    <h1 class="text-title">Robot UI Design</h1>
                    <p class="text-lead">Creative, fresh & <span class="text-span">modern </span>UI for your uniqueness</p>
                </div>
            </section>
            <section class="touch">
                <div class="text">
                    <h1 class="text-title">Title 2</h1>
                    <p class="text-lead">Lead text</p>
                </div>
            </section>
            <section class="touch">
                <div class="text">
                    <h1 class="text-title">Title 3</h1>
                    <p class="text-lead">Lead text</p>
                </div>

                <div class="carousel-wrapper">
                    <div class="carousel">
                        <div class="slider">
                            <div class="slider-section">Content 1</div>
                            <div class="slider-section">Content 2</div>
                            <div class="slider-section">Content 3</div>
                            <div class="slider-section">Content4</div>

                        <div class="controls">
                            <span class="arrow left"><img src="./assets//icons/arrow-left.png" alt=""></span>
                            <span class="arrow right"><img src="./assets//icons/arrow-right.png" alt=""></span>
                            <ul>
                                <li class="selected"></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                        </div>
                    </div>
                </div>
                
            </section>
            <section class="touch">
                <div class="text">
                    <h1 class="text-title">Title 4</h1>
                    <p class="text-lead">Lead text</p>
                </div>
            </section>
                <ul>
                    <li class="selected-section"></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
        </div>

        <div class="nav">
            <button class="nav-btn prev"><img class="nav-btn-icons" src="./assets//icons/arrow-left.png" alt=""></button>
            <button class="nav-btn next"><img class="nav-btn-icons" src="./assets//icons/arrow-right.png" alt=""></button>
        </div>
    </main>
    

    <script src="./lib/main.js"></script>
    <script src="./lib/carousel.js"></script>
</body>
</html>
